name: Build Spring Boot JAR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean package -DskipTests
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: bajaj-qualifier-jar
        path: target/*.jar
        
    - name: Create Release and Upload JAR
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0
        name: Bajaj Qualifier v1.0.0
        files: target/bajaj-qualifier-1.0.0.jar
        body: |
          ## Bajaj Finserv Health - JAVA Qualifier
          
          **Candidate:** Akash Jonnalagadda
          **Registration:** 22BCE20488
          
          Download the JAR file and run with:
          ```
          java -jar bajaj-qualifier-1.0.0.jar
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
